<html>
    <head>
        <title>Demo</title>
        <script>
            function myFunction()
            {
                document.getElementById("demo").innerHTML = "Paragraph changed.";
                document.write(5+6);
                console.log("Hello World");
            }
        </script>


    </head>

        <div id="demo">
            <p> Hello</p>
            <button type="button" onClick="myFunction()">Try it </button>
        </div>

    </body>
</html>
